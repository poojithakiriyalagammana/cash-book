  pdf: ^3.10.8
  excel: ^4.0.0
  open_file: ^3.3.2
  share_plus: ^7.2.2
  math_expressions: ^2.0.0
  fl_chart: ^0.66.2
  awesome_notifications: ^0.10.1

dev_dependencies:
