  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Essential packages
  sqflite: ^2.3.0
  path: ^1.8.3
  intl: ^0.20.2
  cupertino_icons: ^1.0.2

